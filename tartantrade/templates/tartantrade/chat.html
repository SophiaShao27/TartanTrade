<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TartanTrade</title>
    <link rel="stylesheet" href="{% static 'tartantrade/base.css' %}">
    <link rel="stylesheet" href="{% static 'tartantrade/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        
        .chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .chat-messages.loading {
            transform: translateY(60px);
        }
        .message {
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 75%;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-sent {
            background-color: #dc3545;
            background-image: linear-gradient(to right bottom, #dc3545, #c82333);
            color: white;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        .message-received {
            background-color: #f8f9fa;
            background-image: linear-gradient(to right bottom, #f8f9fa, #e9ecef);
            color: #212529;
            margin-right: auto;
            border-top-left-radius: 0;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        .message-content {
            word-break: break-word;
        }
        .loading-spinner {
            text-align: center;
            padding: 1rem;
            display: none;
        }
        .no-more-messages {
            text-align: center;
            padding: 1rem;
            color: #6c757d;
            font-style: italic;
            /* display: none; */
        }
        .order-info {
            background-color: #ffffff;
            color: #000;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .order-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .order-info-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .order-info-header .order-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #dc3545;
        }

        .order-info-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .order-info-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .order-info-image {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .order-info-details {
            flex: 1;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-info-item:last-child {
            border-bottom: none;
        }

        .order-info-label {
            color: #6c757d;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .order-info-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .order-info-price {
            color: #dc3545;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .order-info-status {
            display: inline-block;
            padding: 0.35rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #e9ecef;
            color: #495057;
        }

        .order-info-status.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .order-info-status.completed {
            background-color: #d4edda;
            color: #155724;
        }

        .order-info-status.cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
          
        #chatList {
            max-height: 71vh;
            overflow-y: auto;
                
        }
        .text-muted.last_text {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%; /* 可根据实际情况调整最大宽度 */
        }
        
    </style>
</head>
<body>
    <!-- 复用现有的顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-1 border">
        <div class="container">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><img src="https://img.icons8.com/ios/50/home--v1.png" height="16" alt="Home"> TartanTrade</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">My Account</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">My Orders</a></li>
                        <li><a class="dropdown-item" href="#">Posted Products</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 聊天列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Chat List</h5>
                    </div>
                    <div class="list-group list-group-flush" id="chatList">
                        <!-- 动态加载聊天列表 -->
                    </div>
                </div>
            </div>

            <!-- 聊天窗口 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="chatTitle">Chat</h5>
                        <button class="btn btn-light btn-sm" id="sendOrderBtn">Send Order Info</button>
                    </div>
                    <div class="card-body chat-container">
                        <div class="chat-messages" id="messageContainer">
                            <div class="loading-spinner" id="loadingSpinner">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>    
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                            <button class="btn btn-danger" id="sendMessageBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'tartantrade/bootstrap.bundle.min.js' %}"></script>
    <script>
        let chatSocket = null;
        let currentReceiverId = null;
        let page = 1;
        let loading = false;
        let hasMore = true;
        let unreadCounts = {};


        function connectWebSocket(userId) {
            const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const currentUserId = '{{ request.user.id }}';
            chatSocket = new WebSocket(`${wsScheme}://${window.location.host}/ws/chat/${currentUserId}/`);

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('Received message:', data);
                
            // 更新未读消息计数
            // if (data.sender_id !== parseInt(currentUserId)) {
               
            // }
            console.log("Received message:", data,currentReceiverId);
            if (currentReceiverId && data.sender_id === currentReceiverId) {
                    // 如果是当前聊天窗口的消息，标记为已读
                    chatSocket.send(JSON.stringify({
                        'type': 'mark_read', 
                        'message_id': data.message_id,
                    }))
                    displayMessage(data);
                    
                } else {
                    // 如果不是当前聊天窗口的消息，增加未读计数
                    updateUnreadCount(data.sender_id, true,data.message);
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };
        }

        

        // 监听滚动事件，实现加载更多
        document.getElementById('messageContainer').addEventListener('scroll', function(e) {
            const container = e.target;
            if (container.scrollTop === 0 && hasMore && !loading && currentReceiverId) {
                loadMoreMessages();
            }
        });

        function loadMoreMessages() {
            if (loading || !hasMore) return;
            loading = true;
            page++;
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.classList.add('loading');
            fetch(`/chat/history/${currentReceiverId}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const oldScrollHeight = messageContainer.scrollHeight;
                    data.messages.reverse().forEach(msg => {
                        displayMessage(msg, true);
                    });
                    hasMore = data.has_more;
                    if (!hasMore) {
                            // 创建一个新的 div 元素
                            let noMoreMessages = document.createElement('div');
                            noMoreMessages.classList.add('no-more-messages');
                            noMoreMessages.id = 'noMoreMessages';
                            noMoreMessages.textContent = 'No more messages to load';
                            messageContainer.insertBefore(noMoreMessages, messageContainer.firstChild);
                            
                    }
                    loading = false;
                    messageContainer.classList.remove('loading');
                    // 保持滚动位置
                    const newScrollHeight = messageContainer.scrollHeight;
                    messageContainer.scrollTop = newScrollHeight - oldScrollHeight;
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                    loading = false;
                });
        }

        function updateUnreadCount(userId, increment = true,message=null) {
            if (!unreadCounts[userId]) {
                unreadCounts[userId] = 0;
            }
            if (message) {
                const message_div = document.querySelector(`[data-user-id="${userId}"] .last_text`);
                message_div.textContent = message;
            }
            if (increment) {
                unreadCounts[userId]++; 
            } else {
                unreadCounts[userId] = 0;
            }
            const unreadBadge = document.querySelector(`[data-user-id="${userId}"] .unread-badge`);
            if (unreadBadge) {
                unreadBadge.textContent = unreadCounts[userId] || '';
                unreadBadge.style.display = unreadCounts[userId] ? 'inline' : 'none';
            }
        }

        function displayMessage(data, prepend = false) {
            const messageContainer = document.getElementById('messageContainer');
            const currentUserId = '{{ request.user.id }}';
            const isSent = data.sender_id === parseInt(currentUserId);

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;

            const messageTime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            let messageContent = `
                <div class="message-header">
                    <span>${isSent ? 'You' : data.sender_name}</span>
                    <span class="message-time">${messageTime}</span>
                </div>
                <div class="message-content">${data.message}</div>
            `;
            if (data.order_info) {
                messageContent += `
                    <div class="order-info">
                        Item: ${data.order_info.item_name}<br>
                        Price: $${data.order_info.price}<br>
                        Status: ${data.order_info.status}
                    </div>`;
            }

            messageDiv.innerHTML = messageContent;

            if (prepend) {
                messageContainer.insertBefore(messageDiv, messageContainer.firstChild);
            } else {
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
                const message_div = document.querySelector(`[data-user-id="${currentReceiverId}"] .last_text`);
                message_div.textContent = data.message;
            }
        }  

        document.getElementById('sendMessageBtn').onclick = function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if(currentReceiverId==null){
                alert("Please select a receiver");
                return;
            }
            if (message && chatSocket && currentReceiverId) {
                // 发送消息
                console.log("Sending message:", message);
                console.log("Receiver ID:", currentReceiverId);
                    
                chatSocket.send(JSON.stringify({
                    'type': 'chat_message',
                    'message': message,
                    'receiver_id': currentReceiverId
                }));
                const data = {
                    'message': message,
                    'sender_id': parseInt('{{ request.user.id }}'),
                    'sender_name': '{{ request.user.username }}',
                    'receiver_id': currentReceiverId
                };
                displayMessage(data)
                
                messageInput.value = '';
            }
        };

        function loadUserOrders(receiverId) {
            fetch(`/api/orders/${receiverId}/`)
                .then(response => response.json())
                .then(data => {
                    const orders = data.orders;
                    if (orders.length === 0) {
                        alert('No orders found between you and this user.');
                        return;
                    }
                    const orderSelect = document.createElement('select');
                    orderSelect.className = 'form-select mb-2';
                    orders.forEach(order => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(order);
                        option.textContent = `${order.item_name} - $${order.price}`;
                        orderSelect.appendChild(option);
                    });
                    
                    const modal = document.createElement('div');
                    modal.className = 'modal fade';
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Select Order to Send</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="orderSelectContainer"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" id="confirmSendOrder">Send</button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    modal.querySelector('#orderSelectContainer').appendChild(orderSelect);
                    
                    const modalInstance = new bootstrap.Modal(modal);
                    modalInstance.show();
                    
                    modal.querySelector('#confirmSendOrder').onclick = function() {
                        const selectedOrder = JSON.parse(orderSelect.value);
                        if (chatSocket && currentReceiverId) {
                            chatSocket.send(JSON.stringify({
                                'type': 'chat_message',
                                'message': 'Order Information',
                                'receiver_id': currentReceiverId,
                                'order_info': selectedOrder
                            }));
                        }
                        modalInstance.hide();
                        modal.remove();
                        displayMessage({
                            'message': 'Order Information',
                            'sender_id': parseInt('{{ request.user.id }}'),
                            'sender_name': '{{ request.user.username }}',
                            'receiver_id': currentReceiverId,
                            'order_info': selectedOrder
                        });
                    };
                    
                    modal.addEventListener('hidden.bs.modal', function() {
                        modal.remove();
                    });
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    alert('Failed to load orders.');
                });
        }

        document.getElementById('sendOrderBtn').onclick = function() {
            if (!currentReceiverId) {
                alert('Please select a chat partner first.');
                return;
            }
            loadUserOrders(currentReceiverId);
        };

        function loadChatHistory(receiverId) {
            if (loading||!hasMore) return;
            loading = true;
            const messageContainer = document.getElementById('messageContainer');
            
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            const oldScrollHeight = messageContainer.scrollHeight;
            const oldScrollTop = messageContainer.scrollTop;

            fetch(`/chat/history/${receiverId}/?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    const fragment = document.createDocumentFragment();
                    data.messages.forEach(message => {
                        displayMessage(message, true);
                    });
                    // messageContainer.insertBefore(fragment, messageContainer.firstChild);
                    
                    hasMore = data.has_more;
                    console.log("hasMore:",hasMore);
                    console.log("data.has_more:",data.has_more);
                    if (!hasMore) {
                            // 创建一个新的 div 元素
                            let noMoreMessages = document.createElement('div');
                            noMoreMessages.classList.add('no-more-messages');
                            noMoreMessages.id = 'noMoreMessages';
                            noMoreMessages.textContent = 'No more messages to load';
                            messageContainer.insertBefore(noMoreMessages, messageContainer.firstChild);
                            
                    }
                    
                    page++;
                    loading = false;
                    
                    // 保持滚动位置
                    const newScrollHeight = messageContainer.scrollHeight;
                    messageContainer.scrollTop = newScrollHeight - oldScrollHeight + oldScrollTop;
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                    loadingSpinner.style.display = 'none';
                    loading = false;
                });
        }
        function loadChatList() {
            // 从后端获取聊天列表数据
            fetch('/api/chat-list')
                .then(response => response.json())
                .then(data => {
                    const chatList = document.getElementById('chatList');
                    chatList.innerHTML = '';
                    data.forEach(chat => {
                        const chatItem = document.createElement('a');
                        chatItem.href = '#';
                        chatItem.className = 'list-group-item list-group-item-action';
                        chatItem.setAttribute('data-user-id', chat.user_id);
                        chatItem.innerHTML = `<div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div>${chat.user_name}</div>
                                <span class="badge bg-danger rounded-pill ms-2 unread-badge" style="display: none;"></span>
                            </div>
                            <small class="text-muted">${chat.last_message_time}</small>
                        </div>
                        <small class="text-muted last_text">${chat.last_message}</small>`;
                        chatItem.onclick = function(e) {
                            e.preventDefault();
                            currentReceiverId = chat.user_id;
                            document.getElementById('chatTitle').textContent = `Chat with ${chat.user_name}`;
                            // 初始化聊天窗口
                            document.getElementById('messageContainer').innerHTML = `
                            <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                            `;
                            page = 1;
                            hasMore = true;
                            loading = false;
                            // 可以在这里加载与该用户的聊天历史
                            
                            loadChatHistory(chat.user_id);
                            updateUnreadCount(chat.user_id, false);
                        };
                        chatList.appendChild(chatItem);
                        unreadCounts[chat.user_id] = chat.unread_count;
                        const unreadBadge = document.querySelector(`[data-user-id="${chat.user_id}"] .unread-badge`);
                        if (unreadBadge) {
                            unreadBadge.textContent = chat.unread_count || '';
                            unreadBadge.style.display = chat.unread_count ? 'inline' : 'none';
                        }
                    });
                      
                });
        }

        // 在页面加载完成后加载聊天列表
        document.addEventListener('DOMContentLoaded', function() {
            const currentUserId = '{{ request.user.id }}';
            if (currentUserId) {
                connectWebSocket(currentUserId);
                loadChatList(); // 加载聊天列表
            }
        });
    </script>
</body>
</html>
